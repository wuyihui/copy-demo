<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>便捷复制</title>
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="//unpkg.com/element-plus"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .con {
        padding: 30px 0;
      }
      .item-name {
        padding: 0 50px;
        font-size: 28px;
        font-weight: bold;
        line-height: 48px;
        color: #409eff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="con">
        <div v-for="(item, index) in list" :key="index" class="item-name" @click="handleCopy(item)">
          {{ item }}
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref } = Vue
      const { ElMessage } = ElementPlus

      const app = createApp({
        setup() {
          const list = [
            'XLFD888',
            'XLFD777',
            'XLFD666',
            '百炼和小李飞刀联动了',
            '挺有意思快来玩',
            'BLYX888',
            'BLYX777',
            'BLYX666',
            'APPFL888',
            'APPFL777',
            'APPFL666',
            'BLTV999',
            'BLTV777',
            'BLTV555',
            'VIP888',
            'VIP777',
            'VIP666'
          ]
          const handleCopy = item => {
            const el = document.createElement('textarea')
            el.value = item
            document.body.appendChild(el)
            el.select()
            document.execCommand('copy')
            document.body.removeChild(el)
            ElMessage({
              message: '复制成功',
              type: 'success'
            })
          }
          return {
            list,
            handleCopy
          }
        }
      })
      app.use(ElementPlus)
      app.mount('#app')
    </script>
  </body>
</html>
